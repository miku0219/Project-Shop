<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>隨便觀 - 購物車</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="/" class="logo">隨便觀</a>
            <ul class="menu">
                <li class="dropdown">
                    商品分類
                    <ul class="dropdown-menu">
                        <li><a href="/" data-level="">全部</a></li>
                        <li><a href="/" data-level="一般">一般</a></li>
                        <li><a href="/" data-level="精淬">精淬</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    個人專區
                    <ul class="dropdown-menu">
                        <li><a href="/cart">購物車</a></li>
                        <li><a href="/orders">歷史訂單</a></li>
                        <li><a href="/login?mode=profile">修改資料</a></li>
                    </ul>
                </li>
            </ul>
            <div class="user-info">
                <span id="userArea"></span>
            </div>
        </nav>

        <div class="table-container">
            <h2>購物車</h2>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th colspan="2">名稱</th>
                        <th>價格</th>
                        <th>選購數量</th>
                        <th style="width:200px">小計</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cartList">
                    <tr>
                        <td colspan="7" style="text-align:center; padding:30px;">載入中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="checkout-container">
            <span id="totalAmount">總計: $0</span>
            <button id="checkoutBtn">結帳</button>
        </div>

        <script src="/static/js/auth.js"></script>
        <script src="/static/js/cart.js"></script>
    </body>
</html>
